<body>

        <h1>Basic Calculator</h1>
        <hr>
        <input type="number" placeholder="Enter 1st Number" inputmode="numeric" id="num1">

        <input type="number" placeholder="Enter 1st Number" inputmode="numeric" id="num2">

        <button id="dvd">&div;</button>

    </div>
